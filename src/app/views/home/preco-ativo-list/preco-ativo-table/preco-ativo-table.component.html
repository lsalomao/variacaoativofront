<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Dia </th>
    <td mat-cell *matCellDef="let element"> {{ element.day | number }} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency:'BRL':'symbol':'1.2-2'  }} </td>
  </ng-container>

  <ng-container matColumnDef="changeFromPrevious">
    <th mat-header-cell *matHeaderCellDef> Variação em relaçào a D-1 </th>
    <td mat-cell *matCellDef="let element"> {{ element.changeFromPrevious | percent }} </td>
  </ng-container>

  <ng-container matColumnDef="changeFromFirst">
    <th mat-header-cell *matHeaderCellDef> Variação em relação a primeira data </th>
    <td mat-cell *matCellDef="let element"> {{ element.changeFromFirst | percent }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>>
